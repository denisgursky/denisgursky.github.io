<html>
<head>
	<title>Timepicker demo</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
<div class="container">
	<div class="time-picker">
		<ul class="days-list">
			<li class="day">Wed, 09/24</li>
			<li class="day">Thu, 09/25</li>
			<li class="day">Fri, 09/26</li>
		</ul>

		<button class="btn btn-primary btn-left"><span class="glyphicon glyphicon-arrow-left"></span></button>

		<div class="time-list-wrapper">
			<ul class="time-list">
				<li class="day-time">
					<button class="btn btn-success btn-time">09:00AM</button>
					<button class="btn btn-success btn-time">09:30AM</button>
					<button class="btn btn-success btn-time">10:30AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:30AM</button>
					<button class="btn btn-success btn-time">12:00PM</button>
					<button class="btn btn-success btn-time">12:30PM</button>
					<button class="btn btn-success btn-time">01:00PM</button>
					<button class="btn btn-success btn-time">01:30PM</button>
					<button class="btn btn-success btn-time">02:00PM</button>
					<button class="btn btn-success btn-time">02:30PM</button>
					<button class="btn btn-success btn-time">03:00PM</button>
					<button class="btn btn-success btn-time">03:30PM</button>
					<button class="btn btn-success btn-time">04:00PM</button>
					<button class="btn btn-success btn-time">04:30PM</button>
					<button class="btn btn-success btn-time">05:00PM</button>
				</li>
				<li class="day-time">
					<button class="btn btn-success btn-time">09:00AM</button>
					<button class="btn btn-success btn-time">09:30AM</button>
					<button class="btn btn-success btn-time">10:30AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:30AM</button>
					<button class="btn btn-success btn-time">12:00PM</button>
					<button class="btn btn-success btn-time">12:30PM</button>
					<button class="btn btn-success btn-time">01:00PM</button>
					<button class="btn btn-success btn-time">01:30PM</button>
					<button class="btn btn-success btn-time">02:00PM</button>
					<button class="btn btn-success btn-time">02:30PM</button>
					<button class="btn btn-success btn-time">03:00PM</button>
					<button class="btn btn-success btn-time">03:30PM</button>
					<button class="btn btn-success btn-time">04:00PM</button>
					<button class="btn btn-success btn-time">04:30PM</button>
					<button class="btn btn-success btn-time">05:00PM</button>
				</li>
				<li class="day-time">
					<button class="btn btn-success btn-time">09:00AM</button>
					<button class="btn btn-success btn-time">09:30AM</button>
					<button class="btn btn-success btn-time">10:30AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:00AM</button>
					<button class="btn btn-success btn-time">11:30AM</button>
					<button class="btn btn-success btn-time">12:00PM</button>
					<button class="btn btn-success btn-time">12:30PM</button>
					<button class="btn btn-success btn-time">01:00PM</button>
					<button class="btn btn-success btn-time">01:30PM</button>
					<button class="btn btn-success btn-time">02:00PM</button>
					<button class="btn btn-success btn-time">02:30PM</button>
					<button class="btn btn-success btn-time">03:00PM</button>
					<button class="btn btn-success btn-time">03:30PM</button>
					<button class="btn btn-success btn-time">04:00PM</button>
					<button class="btn btn-success btn-time">04:30PM</button>
					<button class="btn btn-success btn-time">05:00PM</button>
				</li>
			</ul>
		</div>

		<button class="btn btn-primary btn-right"><span class="glyphicon glyphicon-arrow-right"></span></button>
	</div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="js/timepicker.js"></script>
</body>
</html>
